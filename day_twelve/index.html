<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1>Christmas Guest List</h1>
        <ul class="guest-list" id="guest-list">
           
        </ul>
        
        <form>
            <label for="name">New guest:</label>
            <input id="input" type="text" id="name" name="name" onkeypress="return event.keyCode != 13;">
            <button id="btn" type="button" onClick=addGuest()>Add 'em</button>
            
        </form>
        <span>*Double Click Guest to remove them from list</span>
        <script src="index.js"></script>
    </body>
